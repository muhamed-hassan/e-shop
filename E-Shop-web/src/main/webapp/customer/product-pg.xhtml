<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form id="productForm" prependId="false">
        <h1 class="text-center">Product details:</h1>
        <div class="container" style="margin-top: -70px;">
            <div class="row"> 
                <div class="col-md-12 col-md-offset-0 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
                    <div class="form-product">						

                        <br />
                        <div class="row">
                            <div class="col-xs-4 col-sm-4 col-md-4">                                    
                                <div class="form-group input-group">
                                    <span class="input-group-addon text-bold">Name:</span>                                                                            
                                    <h:outputText  value="#{productDetails.product.name}"                                                                                                     
                                                   class="form-control input-sm">                                                                                
                                    </h:outputText>                                    
                                </div>                                    
                            </div>

                            <div class="col-xs-4 col-sm-4 col-md-4">
                                <div class="form-group input-group">
                                    <span class="input-group-addon text-bold">Price:</span>                                                                            
                                    <h:outputText  value="#{productDetails.product.price}"                                                                                                     
                                                   class="form-control input-sm">                                        
                                    </h:outputText>                                    
                                </div>
                            </div>

                            <div class="col-xs-4 col-sm-4 col-md-4">
                                <div class="form-group input-group">
                                    <span class="input-group-addon text-bold">Quantity:</span>                                                                            
                                    <h:outputText  value="#{productDetails.product.quantity}"                                                                                                                                            
                                                   class="form-control input-sm">                                        
                                    </h:outputText>                                    
                                </div>
                            </div>

                        </div>							
                        <div class="row">

                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group input-group">
                                    <span class="input-group-addon text-bold">Vendor:</span> 
                                    <h:outputText  value="#{productDetails.product.vendor.name}"                                                                                                                                            
                                                   class="form-control input-sm">                                        
                                    </h:outputText>                                  
                                </div>
                            </div>

                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group input-group">
                                    <span class="input-group-addon text-bold">Category:</span>
                                    <h:outputText  value="#{productDetails.product.category.name}"                                                                                                                                            
                                                   class="form-control input-sm">                                        
                                    </h:outputText>                                     
                                </div>
                            </div>

                        </div>

                        <div class="row">
                            <div class="col-xs-9 col-sm-9 col-md-9">
                                <div class="form-group input-group">
                                    <!-- replace with text-area -->
                                    <span class="input-group-addon text-bold desc-comp">Description:</span>
                                    <h:outputText  value="#{productDetails.product.description}"                                                                                                                                            
                                                   class="form-control input-sm desc-comp"  
                                                   style="text-align: left; vertical-align: middle;">                                        
                                    </h:outputText>                                         
                                </div>
                            </div>

                            <div class="col-xs-3 col-sm-3 col-md-3">
                                <div class="form-group input-group" style="margin-bottom: -5px;">
                                    <span class="input-group-addon text-bold">Image:</span>
                                    <h:graphicImage rendered="#{productDetails.product.imgExist}"
                                                    value="/ws-api/images/#{productDetails.product.id}"                                                             
                                                    width="130px" height="140px"/>
                                    <h:graphicImage rendered="#{not productDetails.product.imgExist}"
                                                    library="img"                                                    
                                                    name="empty.jpg"                                                             
                                                    width="130px" height="140px"/>
                                </div>                                
                            </div>

                        </div>	

                        <div class="row text-bold">
                            <span class="glyphicon glyphicon-thumbs-up"></span>                            
                            <h:commandLink value="#{productDetails.favorite ? 'liked' : 'like'}"
                                           action="#{productDetails.addToFavorites()}"
                                           disabled="#{productDetails.favorite}">
                                <f:ajax execute="@this" render="@this"/>
                            </h:commandLink>
                        </div>

                    </div>				   
                </div>		
            </div> 

        </div>
    </h:form>        
</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form id="productsForm" prependId="false">
        <h1 class="text-center">My liked products:</h1>
        <h:dataTable cellpadding="5" cellspacing="5" 
                     value="#{favoriteProductsListBean.products}"
                     var="product"
                     class="table table-striped table-bordered"
                     id="productsTable">
            <h:column>
                <f:facet name="header">
                    Name
                </f:facet>
                <h:outputText value="#{product.name}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    Price
                </f:facet>
                <h:outputText value="#{product.price}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    Quantity
                </f:facet>
                <h:outputText value="#{product.quantity}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    Action
                </f:facet> 
                <!-- load product details then go to product page -->
                <h:commandButton value="details..." class="btn-link"
                                 action="#{productDetails.getDetails(product)}"
                                 />
            </h:column>                            
        </h:dataTable>        
        <br />
        <h:panelGrid columns="4" class="col-md-6 col-md-offset-3"> 

            <h:commandButton value="First" action="#{favoriteProductsListBean.first}" 
                             disabled="#{favoriteProductsListBean.paginator.cursor eq 0}"
                             class="btn btn-primary btn-sm"/>

            <h:commandButton value="Previous" action="#{favoriteProductsListBean.previous}" 
                             disabled="#{favoriteProductsListBean.paginator.cursor eq 0}"
                             class="btn btn-primary btn-sm"/>

            <h:commandButton value="Next" action="#{favoriteProductsListBean.next}" 
                             disabled="#{(favoriteProductsListBean.paginator.cursor eq 
                                         (favoriteProductsListBean.paginator.dataSize - favoriteProductsListBean.paginator.chunkSize))
                                         or
                                         (favoriteProductsListBean.paginator.cursor eq 
                                         ((favoriteProductsListBean.paginator.dataSize - (favoriteProductsListBean.paginator.dataSize % favoriteProductsListBean.paginator.chunkSize))))}"
                             class="btn btn-primary btn-sm"/>

            <h:commandButton value="Last" action="#{favoriteProductsListBean.last}" 
                             disabled="#{(favoriteProductsListBean.paginator.cursor eq 
                                         (favoriteProductsListBean.paginator.dataSize - favoriteProductsListBean.paginator.chunkSize))
                                         or
                                         (favoriteProductsListBean.paginator.cursor eq 
                                         ((favoriteProductsListBean.paginator.dataSize - (favoriteProductsListBean.paginator.dataSize % favoriteProductsListBean.paginator.chunkSize))))}"
                             class="btn btn-primary btn-sm"/>
        </h:panelGrid>

        <br /><br /><br />        
    </h:form>
</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form id="categoriesForm" prependId="false">
        <h1>Categories</h1>        
        <h:dataTable cellpadding="5" cellspacing="5" 
                     value="#{listCategoriesBean.categories}"
                     var="category" 
                     class="table table-striped table-bordered"
                     >
            <h:column>
                <f:facet name="header">
                    ID
                </f:facet>
                #{category.id}
            </h:column>
            <h:column>
                <f:facet name="header">
                    Name
                </f:facet>
                #{category.name}
            </h:column>            
        </h:dataTable>
        <br />
        <h:panelGrid columns="4" class="col-md-6 col-md-offset-3"> 
                        
            <h:commandButton value="First" action="#{listCategoriesBean.first}" 
                             disabled="#{listCategoriesBean.paginator.cursor eq 0}"
                             class="btn btn-primary btn-sm"/>

            <h:commandButton value="Previous" action="#{listCategoriesBean.previous}" 
                             disabled="#{listCategoriesBean.paginator.cursor eq 0}"
                             class="btn btn-primary btn-sm"/>

            <h:commandButton value="Next" action="#{listCategoriesBean.next}" 
                             disabled="#{(listCategoriesBean.paginator.cursor eq 
                                            (listCategoriesBean.paginator.dataSize - listCategoriesBean.paginator.chunkSize))
                                         or
                                         (listCategoriesBean.paginator.cursor eq 
                                            ((listCategoriesBean.paginator.dataSize - (listCategoriesBean.paginator.dataSize % listCategoriesBean.paginator.chunkSize))))}"
                             class="btn btn-primary btn-sm"/>

            <h:commandButton value="Last" action="#{listCategoriesBean.last}" 
                             disabled="#{(listCategoriesBean.paginator.cursor eq 
                                            (listCategoriesBean.paginator.dataSize - listCategoriesBean.paginator.chunkSize))
                                         or
                                         (listCategoriesBean.paginator.cursor eq 
                                            ((listCategoriesBean.paginator.dataSize - (listCategoriesBean.paginator.dataSize % listCategoriesBean.paginator.chunkSize))))}"
                             class="btn btn-primary btn-sm"/>
        </h:panelGrid>

        <br /><br /><br />
        
    </h:form>
</ui:composition>

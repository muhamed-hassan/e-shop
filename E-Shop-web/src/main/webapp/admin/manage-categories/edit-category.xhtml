<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form id="manageCategoriesForm" prependId="false">
        <h1>Edit Categories</h1>        
        <h:dataTable cellpadding="5" cellspacing="5" 
                     value="#{manageCategoriesBean.categories}"
                     var="category"
                     class="table table-striped table-bordered">
            <h:column>
                <f:facet name="header">
                    Name
                </f:facet>
                <h:outputText value="#{category.name}" 
                              rendered="#{not category.canEdit}" />

                <h:inputText value="#{category.name}" 
                             rendered="#{category.canEdit}" 
                             style="#{ (component.valid) ? 'border-color:black;' : 'border-color:red;'}"
                             required="true"
                             requiredMessage="">                                        
                    <f:validator validatorId="typeNameValidator" />                    
                </h:inputText>
            </h:column>
            <h:column>
                <f:facet name="header">
                    Action
                </f:facet>
                <h:commandButton value="Edit" class="btn-link"                               
                                 rendered="#{not category.canEdit}"
                                 action="#{manageCategoriesBean.onEdit(category)}"/>                                        
                <h:commandButton value="Done" class="btn-link"                               
                                 rendered="#{category.canEdit}"
                                 action="#{manageCategoriesBean.editCategory(category)}"/>                    
            </h:column>                
        </h:dataTable>
        <br />
        <h:panelGrid columns="4" class="col-md-6 col-md-offset-3"> 

            <h:commandButton value="First" action="#{manageCategoriesBean.first}" 
                             disabled="#{manageCategoriesBean.paginator.cursor eq 0}"
                             class="btn btn-primary btn-sm"/>

            <h:commandButton value="Previous" action="#{manageCategoriesBean.previous}" 
                             disabled="#{manageCategoriesBean.paginator.cursor eq 0}"
                             class="btn btn-primary btn-sm"/>

            <h:commandButton value="Next" action="#{manageCategoriesBean.next}" 
                             disabled="#{(manageCategoriesBean.paginator.cursor eq 
                                         (manageCategoriesBean.paginator.dataSize - manageCategoriesBean.paginator.chunkSize))
                                         or
                                         (manageCategoriesBean.paginator.cursor eq 
                                         ((manageCategoriesBean.paginator.dataSize - (manageCategoriesBean.paginator.dataSize % manageCategoriesBean.paginator.chunkSize))))}"
                             class="btn btn-primary btn-sm"/>

            <h:commandButton value="Last" action="#{manageCategoriesBean.last}" 
                             disabled="#{(manageCategoriesBean.paginator.cursor eq 
                                         (manageCategoriesBean.paginator.dataSize - manageCategoriesBean.paginator.chunkSize))
                                         or
                                         (manageCategoriesBean.paginator.cursor eq 
                                         ((manageCategoriesBean.paginator.dataSize - (manageCategoriesBean.paginator.dataSize % manageCategoriesBean.paginator.chunkSize))))}"
                             class="btn btn-primary btn-sm"/>
        </h:panelGrid>

        <br /><br /><br />
        <h:outputFormat rendered="#{requestScope.result eq 1}">
            <div class="alert alert-success">
                #{requestScope.categoryName} edited successfully.
            </div>
        </h:outputFormat>

        <h:outputFormat rendered="#{requestScope.result eq -1}">
            <div class="alert alert-danger">
                Something went wrong - please try again later.
            </div>
        </h:outputFormat>
        
    </h:form>   
</ui:composition>

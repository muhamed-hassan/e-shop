<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form id="manageVendorsForm" prependId="false">
        <h1>Edit Vendor(s)</h1>        
        <h:dataTable cellpadding="5" cellspacing="5" 
                     value="#{manageVendorsBean.vendors}"
                     var="vendor"
                     class="table table-striped table-bordered"
                     id="venTable">
            <h:column>
                <f:facet name="header">
                    Name
                </f:facet>
                <h:outputText value="#{vendor.name}" 
                              rendered="#{not vendor.canEdit}" />

                <h:inputText id="vendor" value="#{vendor.name}" 
                             rendered="#{vendor.canEdit}" 
                             style="#{ (component.valid) ? 'border-color:black;' : 'border-color:red;'}"
                             required="true"
                             requiredMessage=""
                             >                                        
                    <f:validator validatorId="typeNameValidator" />                    
                </h:inputText>
            </h:column>
            <h:column>
                <f:facet name="header">
                    Action
                </f:facet>
                <h:commandButton value="Edit" class="btn-link"                               
                                 rendered="#{not vendor.canEdit}"
                                 action="#{manageVendorsBean.onEdit(vendor)}"/>                                        
                <h:commandButton value="Done" class="btn-link"                               
                                 rendered="#{vendor.canEdit}"
                                 action="#{manageVendorsBean.editVendor(vendor)}"
                                 />                    
            </h:column>                
        </h:dataTable>
        <br />
        <h:panelGrid columns="4" class="col-md-6 col-md-offset-3"> 

            <h:commandButton value="First" action="#{manageVendorsBean.first}" 
                             disabled="#{manageVendorsBean.paginator.cursor eq 0}"
                             class="btn btn-primary btn-sm"/>

            <h:commandButton value="Previous" action="#{manageVendorsBean.previous}" 
                             disabled="#{manageVendorsBean.paginator.cursor eq 0}"
                             class="btn btn-primary btn-sm"/>

            <h:commandButton value="Next" action="#{manageVendorsBean.next}" 
                             disabled="#{(manageVendorsBean.paginator.cursor eq 
                                         (manageVendorsBean.paginator.dataSize - manageVendorsBean.paginator.chunkSize))
                                         or
                                         (manageVendorsBean.paginator.cursor eq 
                                         ((manageVendorsBean.paginator.dataSize - (manageVendorsBean.paginator.dataSize % manageVendorsBean.paginator.chunkSize))))}"
                             class="btn btn-primary btn-sm"/>

            <h:commandButton value="Last" action="#{manageVendorsBean.last}" 
                             disabled="#{(manageVendorsBean.paginator.cursor eq 
                                         (manageVendorsBean.paginator.dataSize - manageVendorsBean.paginator.chunkSize))
                                         or
                                         (manageVendorsBean.paginator.cursor eq 
                                         ((manageVendorsBean.paginator.dataSize - (manageVendorsBean.paginator.dataSize % manageVendorsBean.paginator.chunkSize))))}"
                             class="btn btn-primary btn-sm"/>
        </h:panelGrid>

        <br /><br /><br />         

    </h:form>   
</ui:composition>

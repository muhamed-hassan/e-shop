<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                >

    <h:form id="manageVendorsForm" prependId="false">
        <h1>Delete Vendor(s)</h1>        
        <h:dataTable cellpadding="5" cellspacing="5" 
                     value="#{manageVendorsBean.vendors}"
                     var="vendor"
                     class="table table-striped table-bordered">
            <h:column rendered="#{empty vendor}">
                <f:facet name="header">
                    Name
                </f:facet>
                #{vendor.name}
            </h:column>
            <h:column>
                <f:facet name="header">
                    To delete
                </f:facet>
                <h:commandButton value="Remove" class="btn-link"
                                 action="#{manageVendorsBean.deleteVendor(vendor)}"/>
            </h:column>                
        </h:dataTable>
        <br />
        <h:panelGrid columns="4" class="col-md-6 col-md-offset-3"> 
                        
            <h:commandButton value="First" action="#{manageVendorsBean.first}" 
                             disabled="#{manageVendorsBean.paginator.cursor eq 0}"
                             class="btn btn-primary btn-sm"/>

            <h:commandButton value="Previous" action="#{manageVendorsBean.previous}" 
                             disabled="#{manageVendorsBean.paginator.cursor eq 0}"
                             class="btn btn-primary btn-sm"/>

            <h:commandButton value="Next" action="#{manageVendorsBean.next}" 
                             disabled="#{(manageVendorsBean.paginator.cursor eq 
                                            (manageVendorsBean.paginator.dataSize - manageVendorsBean.paginator.chunkSize))
                                         or
                                         (manageVendorsBean.paginator.cursor eq 
                                            ((manageVendorsBean.paginator.dataSize - (manageVendorsBean.paginator.dataSize % manageVendorsBean.paginator.chunkSize))))}"
                             class="btn btn-primary btn-sm"/>

            <h:commandButton value="Last" action="#{manageVendorsBean.last}" 
                             disabled="#{(manageVendorsBean.paginator.cursor eq 
                                            (manageVendorsBean.paginator.dataSize - manageVendorsBean.paginator.chunkSize))
                                         or
                                         (manageVendorsBean.paginator.cursor eq 
                                            ((manageVendorsBean.paginator.dataSize - (manageVendorsBean.paginator.dataSize % manageVendorsBean.paginator.chunkSize))))}"
                             class="btn btn-primary btn-sm"/>
        </h:panelGrid>

        <br /><br /><br />
        <h:outputFormat rendered="#{requestScope.result eq 1}">
            <div class="alert alert-success">
                #{requestScope.msg}
            </div>
        </h:outputFormat>

        <h:outputFormat rendered="#{requestScope.result eq -1}">
            <div class="alert alert-danger">
                #{requestScope.msg}
            </div>
        </h:outputFormat>
    </h:form>
</ui:composition>

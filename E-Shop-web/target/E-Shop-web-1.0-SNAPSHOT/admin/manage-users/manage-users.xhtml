<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form id="manageUsersForm" prependId="false">
        <h1>Manage Users</h1>        
        <h:dataTable cellpadding="5" cellspacing="5" 
                     value="#{manageUsersBean.customers}"
                     var="customer"
                     class="table table-striped table-bordered" >
            <h:column>
                <f:facet name="header">
                    Name
                </f:facet>
                <h:outputText value="#{customer.name}" />                
            </h:column>
            <h:column>
                <f:facet name="header">
                    Email
                </f:facet>
                <h:outputText value="#{customer.mail}" />                
            </h:column>
            <h:column>
                <f:facet name="header">
                    Status
                </f:facet>
                <h:commandButton value="Activate" class="btn-link"                               
                                 rendered="#{not customer.active}"
                                 action="#{manageUsersBean.activate(customer)}"/>                                        
                <h:commandButton value="Deactivate" class="btn-link"                               
                                 rendered="#{customer.active}"
                                 action="#{manageUsersBean.deactivate(customer)}"
                                 />                    
            </h:column>                
        </h:dataTable>
        <br />
        <h:panelGrid columns="4" class="col-md-6 col-md-offset-3"> 

            <h:commandButton value="First" action="#{manageUsersBean.first}" 
                             disabled="#{manageUsersBean.paginator.cursor eq 0}"
                             class="btn btn-primary btn-sm"/>

            <h:commandButton value="Previous" action="#{manageUsersBean.previous}" 
                             disabled="#{manageUsersBean.paginator.cursor eq 0}"
                             class="btn btn-primary btn-sm"/>

            <h:commandButton value="Next" action="#{manageUsersBean.next}" 
                             disabled="#{(manageUsersBean.paginator.cursor eq 
                                         (manageUsersBean.paginator.dataSize - manageUsersBean.paginator.chunkSize))
                                         or
                                         (manageUsersBean.paginator.cursor eq 
                                         ((manageUsersBean.paginator.dataSize - (manageUsersBean.paginator.dataSize % manageUsersBean.paginator.chunkSize))))}"
                             class="btn btn-primary btn-sm"/>

            <h:commandButton value="Last" action="#{manageUsersBean.last}" 
                             disabled="#{(manageUsersBean.paginator.cursor eq 
                                         (manageUsersBean.paginator.dataSize - manageUsersBean.paginator.chunkSize))
                                         or
                                         (manageUsersBean.paginator.cursor eq 
                                         ((manageUsersBean.paginator.dataSize - (manageUsersBean.paginator.dataSize % manageUsersBean.paginator.chunkSize))))}"
                             class="btn btn-primary btn-sm"/>
        </h:panelGrid>

        <br /><br /><br />
        <h:outputFormat rendered="#{requestScope.result eq 1}">
            <div class="alert alert-success">
                #{requestScope.msg}
            </div>
        </h:outputFormat>

        <h:outputFormat rendered="#{requestScope.result eq -1}">
            <div class="alert alert-danger">
                #{requestScope.msg}
            </div>
        </h:outputFormat>        

    </h:form>   
</ui:composition>

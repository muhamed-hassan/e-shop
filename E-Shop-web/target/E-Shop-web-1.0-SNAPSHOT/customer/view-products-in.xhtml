<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form id="productsForm" prependId="false">
        <h1>
            Products belongs to #{sessionScope.selected eq 'vendor' ? 
                                    listProductsBean.selectedVendor.name :
                                    listProductsBean.selectedCategory.name}
        </h1> 
        <h:dataTable cellpadding="5" cellspacing="5" 
                     value="#{listProductsBean.products}"
                     var="product"
                     class="table table-striped table-bordered"
                     id="productsTable">
            <h:column>
                <f:facet name="header">
                    Name
                </f:facet>
                <h:outputText value="#{product[1]}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    Price
                </f:facet>
                <h:outputText value="#{product[2]}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    Quantity
                </f:facet>
                <h:outputText value="#{product[3]}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    Action
                </f:facet> 
                <!-- load product details then go to product page -->
                <h:commandButton value="details..." class="btn-link"
                                 action="#{productDetails.getDetails(product[0])}"
                                 />
            </h:column>                            
        </h:dataTable>        
        <br />
        <h:panelGrid columns="4" class="col-md-6 col-md-offset-3"> 

            <h:commandButton value="First" action="#{listProductsBean.first(sessionScope.selected)}" 
                             disabled="#{listProductsBean.paginator.cursor eq 0}"
                             class="btn btn-primary btn-sm"/>

            <h:commandButton value="Previous" action="#{listProductsBean.previous(sessionScope.selected)}" 
                             disabled="#{listProductsBean.paginator.cursor eq 0}"
                             class="btn btn-primary btn-sm"/>

            <h:commandButton value="Next" action="#{listProductsBean.next(sessionScope.selected)}" 
                             disabled="#{(listProductsBean.paginator.cursor eq 
                                         (listProductsBean.paginator.dataSize - listProductsBean.paginator.chunkSize))
                                         or
                                         (listProductsBean.paginator.cursor eq 
                                         ((listProductsBean.paginator.dataSize - (listProductsBean.paginator.dataSize % listProductsBean.paginator.chunkSize))))}"
                             class="btn btn-primary btn-sm"/>

            <h:commandButton value="Last" action="#{listProductsBean.last(sessionScope.selected)}" 
                             disabled="#{(listProductsBean.paginator.cursor eq 
                                         (listProductsBean.paginator.dataSize - listProductsBean.paginator.chunkSize))
                                         or
                                         (listProductsBean.paginator.cursor eq 
                                         ((listProductsBean.paginator.dataSize - (listProductsBean.paginator.dataSize % listProductsBean.paginator.chunkSize))))}"
                             class="btn btn-primary btn-sm"/>
        </h:panelGrid>

        <br /><br /><br />        
    </h:form>
</ui:composition>

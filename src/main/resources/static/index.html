<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Cairo-shop</title>

    <link href="resources/css/bootstrap.min.css" rel="stylesheet">
    <link href="resources/css/custom.css" rel="stylesheet">
    <link href="resources/css/preloader.css" rel="stylesheet">

    <link rel="icon" href="resources/images/fav.ico" type="ico">
  </head>

  <body class="d-flex flex-column h-100">

    <div id="header" class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 border-bottom shadow-sm bg-dark">
      <h5 class="my-0 mr-md-auto text-white">Welcome to cairo-shop</h5>
    </div>

    <main role="main" class="flex-shrink-0">
      <div id="main" class="container">        
      </div>
    </main>

    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal_title" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal_title"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="modal_body"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button id="modal_action_btn" type="button" class="btn btn-primary"></button>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer mt-auto py-3 bg-dark">
      <div class="container">
        <span id="footer" class="text-muted"></span>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="resources/js/bootstrap.bundle.min.js"></script>
    <script src="resources/js/utils.js"></script>
    <script src="resources/js/auth.js"></script>
    <script src="resources/js/paginator.js"></script>
    <script src="resources/js/admin.js"></script>
    <script src="resources/js/customer.js"></script>
    <script src="resources/js/common.js"></script>
    <script src="resources/js/constants.js"></script>
    <script src="resources/js/main.js"></script>   

  </body>
</html>

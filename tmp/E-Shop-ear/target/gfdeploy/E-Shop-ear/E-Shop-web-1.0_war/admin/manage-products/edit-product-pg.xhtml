<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form id="editProductForm" prependId="false" enctype="multipart/form-data">
        <h1 class="text-center">Edit #{manageProductsBean.product.name}</h1>
        <div class="container" style="margin-top: -70px;">
            <div class="row"> 
                <div class="col-md-12 col-md-offset-0 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
                    <div class="form-login">						

                        <br />
                        <div class="row">
                            <div class="col-xs-4 col-sm-4 col-md-4">                                    
                                <div class="form-group input-group">
                                    <span class="input-group-addon text-bold">Name:</span>                                                                            
                                    <h:inputText  id="pNameInput" value="#{manageProductsBean.product.name}"                                                   
                                                  style="#{ (component.valid) ? 'border-color:green;' : 'border-color:red;'}"
                                                  required="true"
                                                  requiredMessage=""
                                                  class="form-control input-sm">                                        
                                        <f:validator validatorId="typeNameValidator" />                    
                                    </h:inputText>                                    
                                </div>                                    
                            </div>

                            <div class="col-xs-4 col-sm-4 col-md-4">
                                <div class="form-group input-group">
                                    <span class="input-group-addon text-bold">Price:</span>                                                                            
                                    <h:inputText  id="priceInput" value="#{manageProductsBean.product.price}"                                                   
                                                  style="#{ (component.valid) ? 'border-color:green;' : 'border-color:red;'}"
                                                  converter="numberConverter"
                                                  converterMessage=""
                                                  required="true"
                                                  requiredMessage=""
                                                  class="form-control input-sm">
                                        <f:validator validatorId="typeNameValidator" />                    
                                    </h:inputText>                                    
                                </div>
                            </div>

                            <div class="col-xs-4 col-sm-4 col-md-4">
                                <div class="form-group input-group">
                                    <span class="input-group-addon text-bold">Quantity:</span>                                                                            
                                    <h:inputText  id="quantityInput" value="#{manageProductsBean.product.quantity}"                                                                                          
                                                  style="#{ (component.valid) ? 'border-color:green;' : 'border-color:red;'}"
                                                  converter="numberConverter"
                                                  converterMessage=""
                                                  required="true"
                                                  requiredMessage=""
                                                  class="form-control input-sm">
                                        <f:validator validatorId="typeNameValidator" />                    
                                    </h:inputText>                                    
                                </div>
                            </div>

                        </div>							
                        <div class="row">

                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group input-group">
                                    <span class="input-group-addon text-bold">Vendor:</span>                                                                            
                                    <h:selectOneMenu id="vendorInput" value="#{manageProductsBean.product.vendor.id}"                                                     
                                                     class="form-control input-lg text-center" >
                                        <f:selectItems value="#{manageProductsBean.vendors}" var="vendor" 
                                                       itemLabel="#{vendor.name}" itemValue="#{vendor.id}" />
                                    </h:selectOneMenu>                                    
                                </div>
                            </div>

                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group input-group">
                                    <span class="input-group-addon text-bold">Category:</span>                                                                            
                                    <h:selectOneMenu id="categoryInput" value="#{manageProductsBean.product.category.id}"                                                     
                                                     class="form-control input-lg text-center">
                                        <f:selectItems value="#{manageProductsBean.categories}" var="category" 
                                                       itemLabel="#{category.name}" itemValue="#{category.id}" />
                                    </h:selectOneMenu>                                    
                                </div>
                            </div>

                        </div>

                        <div class="row">
                            <div class="col-xs-3 col-sm-3 col-md-3">
                                <div class="form-group input-group" style="margin-bottom: -5px;">
                                    <span class="input-group-addon text-bold">Image:</span>
                                    <h:graphicImage value="/ws-api/images/#{manageProductsBean.product.id}"                                                             
                                                    width="100px" height="100px"/>
                                </div>
                                <div class="form-group input-group" style="margin-left: -14px; margin-bottom: -5px; margin-top: -5px;">
                                    <h:inputFile id="imgUpload" value="#{manageProductsBean.imgData}"                                               
                                                 class="input-lg"/> 
                                </div>
                            </div>

                            <div class="col-xs-3 col-sm-3 col-md-3"></div>

                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group input-group">
                                    <span class="input-group-addon text-bold">Description:</span>                                                                                                                                                            
                                    <h:inputTextarea  id="descInput" value="#{manageProductsBean.product.description}"                                                       
                                                      style="#{ (component.valid) ? 'border-color:green;' : 'border-color:red;'}"
                                                      required="true"
                                                      requiredMessage=""
                                                      class="form-control input-sm"
                                                      rows="8"
                                                      cols="30"/>                                    
                                </div>
                            </div>

                        </div>					                                                    
                        <div class="form-group" style="margin-top: -10px;">                                                                
                            <h:commandButton class="btn btn-primary col-xs-offset-4 col-xs-4" value="Edit" 
                                             action="#{manageProductsBean.editProduct()}"/>  
                        </div>  
                        <br />
                    </div>				   
                </div>		
            </div> 
            <br />            
        </div>
    </h:form>        
</ui:composition>

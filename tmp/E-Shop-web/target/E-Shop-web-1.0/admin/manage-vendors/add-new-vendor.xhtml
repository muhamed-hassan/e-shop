<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form>
        <div class="row "> 
            <div class="col-md-6 col-md-offset-3">
                <div class="form-login">
                    <h3 class="text-center">Add new vendor</h3>
                    <br />                     
                    <div class="form-group input-group">                                
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-tag"></span>                                        
                        </span>
                        <h:inputText value="#{manageVendorsBean.vendor.name}" id="vendor" 
                                     class="form-control" a:placeholder="Vendor name">                                                           
                            <f:validator validatorId="typeNameValidator" />
                        </h:inputText>
                    </div>						                            
                    <br />
                    <div class="form-group">
                        <h:commandButton class="btn btn-success col-xs-offset-4 col-xs-4" value="Add" 
                                         action="#{manageVendorsBean.addVendor}"/>
                    </div>
                    <br />						
                </div>   
                <br />
                
                <ui:param name="errorMessages" value="#{facesContext.getMessageList()}" />
                <h:outputFormat rendered="#{not empty errorMessages}">
                    <div class="alert alert-danger">
                        <h:message for="vendor" />
                    </div>
                </h:outputFormat>
            </div>
        </div>		            
    </h:form>
</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/master-layout.xhtml">

    <ui:define name="pageTitle">
        Login page
    </ui:define>

    <ui:define name="header">
        <ui:include src="/sections/initial-header.xhtml"/>
    </ui:define>

    <ui:define name="content">
        <div class="container">
            <div class="row "> 
                <div class="col-md-5 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
                    <div class="form-login">						
                        <h:form id="loginForm">
                            <br />
                            <div class="row">                                    
                                <div class="form-group input-group">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>                                        
                                    <h:inputText id="email" value="#{loginBean.email}" 
                                                 validator="requiredValidator"
                                                 a:placeholder="Email" class="form-control input-sm" />                                                                                    
                                </div>
                            </div>							
                            <div class="row">                                                                    
                                <div class="form-group input-group">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>                                        
                                    <h:inputSecret id="password" value="#{loginBean.password}" 
                                                   validator="requiredValidator" 
                                                   a:placeholder="Password" class="form-control input-sm" />                                                                                    
                                </div>
                            </div>						

                            <br />
                            <div class="form-group row">
                                <div class="col-sm-12">
                                    <h:commandButton id="login" class="btn btn-primary btn-block" value="Login" action="#{loginBean.login}"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-12">
                                    Not registered yet ? 
                                    <h:outputLink id="signUp" value="register.jsf">
                                        <h:outputText value="Register now" />
                                    </h:outputLink>
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>				               
            </div> 
            <br /><br />
            <ui:param name="errorMessages" value="#{facesContext.getMessageList()}" />
            <h:outputFormat rendered="#{not empty errorMessages}">
                <div class="row">
                    <div class="col-md-5 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
                        <div class="panel panel-danger">
                            <div class="panel-heading text-center">Errors summary</div>
                            <div class="panel-body text-danger">
                                <h:messages />
                            </div>
                        </div>
                    </div>
                </div>
            </h:outputFormat>
        </div>
    </ui:define>
</ui:composition>

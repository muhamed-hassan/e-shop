<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <br /><br /><br />
    <h:outputFormat rendered="#{sessionScope.result eq 1}">
        <div class="alert alert-success text-bold" style="font-size: 16px;">
            #{sessionScope.msg}
        </div>
    </h:outputFormat>

    <h:outputFormat rendered="#{sessionScope.result eq -1}">
        <div class="alert alert-danger text-bold" style="font-size: 16px;">
            #{sessionScope.msg}
        </div>
    </h:outputFormat>
    
    <h:outputFormat rendered="#{sessionScope.result eq -2}">
        <div class="alert alert-warning text-bold" style="font-size: 16px;">
            #{sessionScope.msg}
        </div>
    </h:outputFormat>
</ui:composition>
